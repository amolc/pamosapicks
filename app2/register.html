<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up | SmartPortfolio</title>

    <link href="./dist/css/tabler.min.css" rel="stylesheet" />
    <link href="./dist/css/tabler-flags.min.css" rel="stylesheet" />

<body class="theme-light border-top-wide border-primary d-flex flex-column" ng-app="website" ng-controller="customersignupCtrl" ng-init="list()">
    <!-- Start Top Header Bar -->

    <div class="page">
        <header class="navbar navbar-expand-md navbar-light d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        <img src="./static/logo/2income_logo.png" width="200" >
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">



                </div>
            </div>
        </header>
        <div class="navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="navbar navbar-light">
                    <div class="container-xl">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">
                                    <i class="ti ti-home" style="font-size:19px;color:rgb(157, 154, 154);"> &nbsp;</i>

                                    <span class="nav-link-title">
                         Home
                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                    </span>
                                    <span class="nav-link-title">
                      Contact Us
                    </span>
                                </a>
                            </li>







                        </ul>

                    </div>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="container-xl">
                <!-- Page title -->
                <div class="page-header d-print-none">
                    <div class="row g-2 align-items-center">
                        <div class="col">

                        </div>
                    </div>
                </div>
            </div>
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-cards">
                         <div class="col-3">

                         </div>

                        <div class="col-6">
                            <div class="card card-md">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <form class="card card-md">
                                            <div class="card-body">
                                                <h2 class="card-title text-center mb-4">Create An Account</h2>

                                                <div class="mb-3">
                                                    <label class="form-label">Name </label>
                                                    <div ng-show="validatename > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <input type="text" class="form-control" placeholder="Enter Name" ng-model="data.name">

                                                </div>


                                                

                                                <div class="mb-3">
                                                    <label class="form-label">Email address</label>
                                                    <div ng-show="validateemail > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <input type="email" class="form-control" placeholder="Enter email" ng-model="data.email">

                                                </div>
                                                 <div class="mb-2">
                                                    <label class="form-label">
                                                                Password
                                                    </label>
                                                    <div ng-show="validatepassword > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <div class="input-group input-group-flat">
                                                        <input type="password" class="form-control" placeholder="Password" ng-model="data.password">

                                                    </div>


                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Phone/Whatsapp</label>
                                                    <div ng-show="validatephone > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <input type="text" class="form-control" placeholder="Enter Phone" ng-model="data.phone">

                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Address</label>
                                                    <div ng-show="validateaddress > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <input type="text" class="form-control" placeholder="Enter address" ng-model="data.address">

                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Country</label>
                                                    <div ng-show="validatecountry > 0" style="background-color: #f8b7c1;padding-top:5px">{{message}}</div>

                                                    <input type="text" class="form-control" placeholder="Enter country" ng-model="data.country">

                                                </div>
                                                
                                                <div class="mb-2">
                                                    <label class="form-check"> 
                                                        <span class="form-label-description">Already have an account? 
                                                            <a href="./login.html">Login</a>
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="form-footer">
                                                    <button type="submit" class="btn btn-primary w-100" ng-click="customersignup()">Create account</button>
                                                </div>
                                            </div>

                                        </form>







                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">

                         </div>




                    </div>
                </div>
            </div>
            <footer class="footer footer-transparent d-print-none">
                <div class="container-xl">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-lg-auto ms-lg-auto">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item"><a href="./docs/index.html" class="link-secondary">Documentation</a></li>
                                <li class="list-inline-item"><a href="./license.html" class="link-secondary">License</a></li>
                                <li class="list-inline-item"><a href="https://github.com/tabler/tabler" target="_blank" class="link-secondary" rel="noopener">Source code</a></li>
                                <li class="list-inline-item">
                                    <a href="https://github.com/sponsors/codecalm" target="_blank" class="link-secondary" rel="noopener">
                                        <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-pink icon-filled icon-inline" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>                                        Sponsor
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    Copyright &copy; 2022
                                    <a href="." class="link-secondary">Toodlr Inc</a>. All rights reserved.
                                </li>
                                <li class="list-inline-item">
                                    <a href="./changelog.html" class="link-secondary" rel="noopener">
                      v1.0.0-beta10
                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js" defer></script>
    <script src="./dist/js/demo.min.js" defer></script>
</body>

</html>
