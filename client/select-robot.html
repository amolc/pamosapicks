<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Quantbots</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon-quatbots.ico" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">


    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


     <!-- Template Main CSS File -->
    <link href="../assets/css/portfolio.css" rel="stylesheet">
    <link href="../assets/css/pic-chart.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>


    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <script src="./angular/angular-storage.min.js"></script>
    <script src="./angular/angular-payments.js"></script>
    <script src="./angular/app.js"></script>
    <script src="./angular/service.js"></script>
    <script src="./angular/select-robot.js"></script>
</head>


<body ng-app="website" ng-controller="selectRobot" ng-init="init()">
    <div class="im_loading" ng-show="imLoading"></div>

    <div class="main1">
        <div class="home1 w-100" style="box-shadow: 0px 15px 10px -15px #203E4C;">
            <ng-include src="'./header/navbar.html'"></ng-include>
        </div>
    </div>

    <body>
        <main id="main">
            <section style="background-color: #1A3949;">


                <div class="container">
                    <h3 class="yellow-header" style="margin-top: 20px;">Welcome {{customerName}}</h3>
                    
                    <h6 class="ml-3 mt-3 white-sub-header" >We hope you enjoy making profitable trades with our quantbots.</h6><br>
                        <h6 class="ml-3 white-sub-header" > Generating income is very easy.</h6><br>
                        <h6 class="ml-3 white-sub-header" style="margin-top: -1.3rem;"> 1. Select Portfolio, 2. Select Broker, 3. Select Strategy</h6>
                        
                 </div>
                 <div class="container">
                  <br><br><br>
                 <div class="progress-form" >
                    <div class="circle circle-active">2</div>
                    <div style="color: aliceblue;padding: 10px;" > Select Broker</div>
                   
                  </div>
                 </div>

                <div class="container mt-5">
                    <div class="row">

                             <!-- Demo Card -->
                             <div class="col-md-4 col-lg-4 col-xs-12 mb-4">
                                <div class="portfolio-card">
                                    <img src="/assets/img/portfolio/demo.png" class="card-img-top pointer" alt="Demo Image" ng-click="selectRobot('demo')">
                                    <div class="small-card-body">
                                        <div class="custom-form-check">
                                            <input type="radio" class="custom-form-check-input" id="demo" name="platform" value="demo" checked ng-click="selectRobot('demo')">
                                            <label class="custom-form-check-label" for="demo">Demo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        <!-- IG Card -->
                        <div class="col-md-4 col-lg-4 col-xs-12 mb-4">
                            <div class="portfolio-card">
                                <img src="/assets/img/portfolio/IG_Logo.webp" class="card-img-top pointer" alt="IG.com Image" ng-click="selectRobot('ig')">
                                <div class="small-card-body">
                                    <div class="custom-form-check">
                                        <input type="radio" class="custom-form-check-input" id="ig" name="platform" value="ig"  ng-click="selectRobot('ig')" style="margin-left: 0.1rem;">
                                        <label class="custom-form-check-label" for="ig">Ig.com</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <!-- Alpaca Card -->
                        <div class="col-md-4 col-lg-4 col-xs-12 mb-4">
                            <div class="portfolio-card">
                                <img src="/assets/img/portfolio/Alpaca_Logo.png" class="card-img-top pointer" alt="Alpaca.markets Image" ng-click="selectRobot('alpaca')">
                                <div class="small-card-body">
                                    <div class="custom-form-check">
                                        <input type="radio" class="custom-form-check-input" id="alpaca" name="platform" value="alpaca" ng-click="selectRobot('alpaca')" style="margin-left: 0.1rem;">
                                        <label class="custom-form-check-label" for="alpaca">Alpaca.markets</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                   
                    </div>
                </div>
            </section>

        </main>
        <ng-include src="'footer/simple_income.html'"></ng-include>
    </body>

</body>


</html>
