    <style>


        .footer-para {
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #EFFBFC;
            margin-bottom: -6px;
            text-decoration: none; /* Remove underline */
            display: block; /* Ensure it takes full width */
        }

        .footer-para:hover {
            color: #C6F0FE;
        }

        .footer-email {
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #EFFBFC;
            margin-bottom: 10px;
            text-decoration: none; /* Remove underline */
            display: block; /* Ensure it takes full width */
        }


        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3E6375;
            color: white;
            margin: 5px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        .hr-custom {
            margin-top: 20px;
            margin-bottom: 20px;
            border-width: 0;
            height: 2px;
            background-color: white;
        }

        @media (max-width: 767.98px) {
            .footer-top {
                text-align: center;
            }
            .footer-para {
                font-size: 12px;
            }
            .social-icon {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            .form-control {
                width: 100%;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>

                        </div>
                    </div>
                </div>
                
                <hr class="hr-custom">
