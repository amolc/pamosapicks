<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pamosapicks</title>
  <meta content="Pamosapicks admin panel." name="description">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i"
    rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
  <script src="./angular/angular-storage.min.js"></script>
  <script src="./angular/angular-payments.js"></script>
  <script src="./angular/app.js"></script>
  <script src="./angular/service.js"></script>
  <script src="./angular/viewStaffCtrl.js"></script>
  
  <!-- Mainly scripts -->
  <script src="./assets/js/jquery-3.1.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
  <script src="./assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

  <!-- Custom and plugin javascript -->
  <script src="./assets/js/inspinia.js"></script>
  <script src="./assets/js/plugins/pace/pace.min.js"></script>
</head>
<body ng-app="website" ng-controller="viewStaffCtrl" ng-init="init()">
    <ng-include src="'/admin/includes/header.html'"></ng-include>

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link collapsed" href="index.html">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/products.html">
                    <i class="bi bi-bag"></i>
                    <span>Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/category.html">
                    <i class="bi bi-tag"></i>
                    <span>Categories</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/subcategory.html">
                    <i class="bi bi-tags"></i>
                    <span>Subcategories</span>
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/customers.html">
                    <i class="bi bi-person-vcard"></i>
                    <span>Customers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/orders.html">
                    <i class="bi bi-rocket-takeoff"></i>
                    <span>Orders</span>
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link" href="/admin/staff.html">
                    <i class="bi bi-people"></i>
                    <span>Staff</span>
                </a>
            </li>
        </ul>
    </aside>
    <!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
        <h1>View Staff</h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/admin/staff.html">Staff</a>
            </li>
            <li class="breadcrumb-item active">
                View Staff
            </li>
            </ol>
        </nav>
        </div><!-- End Page Title -->

        <section class="section">
        <div class="row">
            <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Staff Details</h5>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <p id="firstName">{{staff.first_name}}</p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <p id="lastName">{{staff.last_name}}</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <p id="email">{{staff.email}}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/admin/editStaff.html?id={{staff.id}}" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger" ng-click="confirmDelete()">Delete</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <!-- ...existing code... -->
    </footer><!-- End Footer -->

    <!-- Vendor JS Files -->
    <!-- ...existing code... -->

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this staff member?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteStaff()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
