<body ng-app="website" ng-controller="editStaffCtrl" ng-init="init()">
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex flex-row justify-content-between align-items-center">
        <!-- ...existing code... -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link collapsed" href="index.html">

                    <span>Dashboard</span>
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/products.html">
                    <i class="bi bi-bag"></i>
                    <span>Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/category.html">
                    <i class="bi bi-tag"></i>
                    <span>Categories</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/subcategory.html">
                    <i class="bi bi-tags"></i>
                    <span>Subcategories</span>
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/customers.html">
                    <i class="bi bi-person-vcard"></i>
                    <span>Customers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/admin/orders.html">
                    <i class="bi bi-rocket-takeoff"></i>

            </li>
            <hr>
            <li class="nav-item">
                <a class="nav-link" href="/admin/staff.html">
                    <i class="bi bi-people"></i>

                </a>
            </li>
        </ul>
    </aside>
    <!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
        <h1>Edit Staff</h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/admin/staff.html">Staff</a>
            </li>
            <li class="breadcrumb-item active">
                Edit Staff
            </li>
            </ol>
        </nav>
        </div><!-- End Page Title -->

        <section class="section">
        <div class="row">
            <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Edit Staff</h5>
                <form ng-submit="submitStaff()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" ng-model="staff.first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" ng-model="staff.last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="staff.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="staff.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <!-- ...existing code... -->
    </footer><!-- End Footer -->

    <!-- ...existing code... -->
