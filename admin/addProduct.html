                  </select>
                </div>

                  </select>

  <script>
          // Attach function to window for global access
    window.convertToBase64 = function(inputId, modelPath) {
      const fileInput = document.getElementById(inputId);
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const base64String = event.target.result;

          // Get AngularJS scope
          const scope = angular.element(document.querySelector('[ng-controller="addproductCtrl"]')).scope();
          scope.$apply(function() {
            const propertyName = modelPath.split('.').pop();
            scope.product[propertyName] = base64String; // Update the correct product property
          });
        };
        reader.readAsDataURL(file);
      } else {
        console.error("No file selected for:", inputId);
      }
    };

    // AngularJS application and controller
    angular.module('myApp', []).controller('addproductCtrl', function($scope) {
      // Initialize product object
      $scope.product = {
        product1_image: '',
        product2_image: '',
      };

      // Submit Product function
      $scope.submitProduct = function() {
        // Validate required fields (basic example)
        if (!$scope.product.property_name || !$scope.product.unit || !$scope.product.stock_quantity) {
          alert('Please fill out all required fields!');
          return;
        }

        console.log("Product submitted:", $scope.product);
        // Add your API call or submission logic here
      };
    });

      </script>
