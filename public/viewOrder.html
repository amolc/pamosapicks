<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/swiper-bundle.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/spacing.css">
  <link rel="stylesheet" href="assets/css/meanmenu.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/icon-dukamarket.css">
  <link rel="stylesheet" href="assets/css/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
  <script defer src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
  <script defer src="./angular/angular-storage.min.js"></script>
  <script defer src="./angular/angular-payments.js"></script>
  <script defer src="./angular/app.js"></script>
  <script defer src="./angular/service.js"></script>
  <script defer src="./angular/lib/common.js"></script>
  <script defer src="./angular/lib/cart.js"></script>
  <script defer src="./angular/lib/search.js"></script>
  <script defer src="./angular/viewOrderCustomerCtrl.js"></script>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 500px;
    }
    .card {
      max-width: 600px;
      width: 100%;
    }
    .back-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #007bff;
    }
    .back-button svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body ng-app="website" ng-controller="viewOrderCustomerCtrl" ng-init="init();">
  <header>
    <ng-include
        src="'includes/header.html'"
        onload="
            initializeHeader();
        "></ng-include>
  </header>
  <main class="container card-container">
    <div class="card">
      <div class="card-body">
        <a href="/orders.html" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
          </svg>
          Back to My Orders
        </a>
        <h5 class="card-title">Order #{{ order.id }}</h5>
        <p><strong>Status:</strong> {{ order.status }}</p>
        <p><strong>Order Date:</strong> {{ order.created_at }}</p>
        <h5>Items</h5>
        <ul>
          <li ng-repeat="item in order.order_items">
            {{ item.product_name }} - Quantity: {{ item.product_qty }} - Price: ₹{{ item.product_price }}
          </li>
        </ul>
        <h5>Total Amount: ₹{{ order.amount }}</h5>
      </div>
    </div>
  </main>
  <ng-include src="'includes/footer.html'"></ng-include>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/waypoints.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/swiper-bundle.js"></script>
  <script src="assets/js/nice-select.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/magnific-popup.js"></script>
  <script src="assets/js/counterup.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/isotope-pkgd.js"></script>
  <script src="assets/js/imagesloaded-pkgd.js"></script>
  <script src="assets/js/countdown.js"></script>
  <script src="assets/js/ajax-form.js"></script>
  <script src="assets/js/jquery-ui.js"></script>
  <script src="assets/js/meanmenu.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
