<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Pamosapicks - The No. 1 Organic Store for Pune.</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Place favicon.ico in the root directory -->
      <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

      <!-- CSS here -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/animate.css">
      <link rel="stylesheet" href="assets/css/swiper-bundle.css">
      <link rel="stylesheet" href="assets/css/slick.css">
      <link rel="stylesheet" href="assets/css/magnific-popup.css">
      <link rel="stylesheet" href="assets/css/spacing.css">
      <link rel="stylesheet" href="assets/css/meanmenu.css">
      <link rel="stylesheet" href="assets/css/nice-select.css">
      <link rel="stylesheet" href="assets/css/fontawesome.min.css">
      <link rel="stylesheet" href="assets/css/icon-dukamarket.css">
      <link rel="stylesheet" href="assets/css/jquery-ui.css">
      <link rel="stylesheet" href="assets/css/main.css">

      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
      <script defer src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
      <script defer src="./angular/angular-storage.min.js"></script>
      <script defer src="./angular/angular-payments.js"></script>
      <script defer src="./angular/app.js"></script>
      <script defer src="./angular/service.js"></script>
      <script defer src="./angular/lib/common.js"></script>
      <script defer src="./angular/lib/cart.js"></script>
      <script defer src="./angular/lib/search.js"></script>
      <script defer src="./angular/registerCtrl.js"></script>  
   </head>
   <body ng-app="website" ng-controller="registerCtrl" ng-init="init()">
    <ng-include
    src="'includes/header.html'"
    onload="
      initializeHeader();
    "></ng-include>
      <main>
         <!-- track-area-start -->
         <section class="track-area pt-35">
            <div class="container">
                <div class="offset-lg-3 col-lg-6 col-sm-12">
                    <div class="tptrack__product mb-40">
                       <div class="tptrack__content grey-bg">
                          <div class="tptrack__item d-flex mb-20">
                             <div class="tptrack__item-icon">
                                <i class="fal fa-lock"></i>
                             </div>
                             <div class="tptrack__item-content">
                                <h4 class="tptrack__item-title">Sign Up</h4>
                                <p>Your personal data will be used to support your experience throughout this website, to manage access to your account.</p>
                             </div>
                          </div>
                          <div class="tptrack__id mb-10">
                            <form action="#">
                               <span><i class="fal fa-envelope"></i></span>
                               <input type="text" placeholder="Mobile Number" ng-model="data.mobile_number">
                            </form>
                         </div>
                          <div class="tptrack__email mb-10">
                             <form action="#">
                                <span><i class="fal fa-key"></i></span>
                                <input type="password" placeholder="Password" ng-model="data.password">
                             </form>
                          </div>
                          <div class="tptrack__email mb-10">
                             <form action="#">
                                <span><i class="fal fa-key"></i></span>
                                <input type="password" placeholder="Confirm Password" ng-model="data.confirmPassword">
                             </form>
                          </div>
                           <div ng-if="message" class="w-full my-2 alert alert-warning">
                           {{ message }}
                           </div>
                          <div class="tpsign__account mb-15">
                             <a href="/login.html">Already Have Account?</a>
                          </div>
                          <div class="tptrack__btn">
                             <button class="tptrack__submition tpsign__reg" ng-click="register()">Register Now<i class="fal fa-long-arrow-right"></i></button>
                          </div>
                       </div>
                    </div>
                 </div>
            </div>
         </section>
         <!-- track-area-end -->
      </main>
      <ng-include src="'includes/footer.html'"></ng-include>
      <script src="assets/js/jquery.js"></script>
      <script src="assets/js/waypoints.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/swiper-bundle.js"></script>
      <script src="assets/js/nice-select.js"></script>
      <script src="assets/js/slick.js"></script>
      <script src="assets/js/magnific-popup.js"></script>
      <script src="assets/js/counterup.js"></script>
      <script src="assets/js/wow.js"></script>
      <script src="assets/js/isotope-pkgd.js"></script>
      <script src="assets/js/imagesloaded-pkgd.js"></script>
      <script src="assets/js/countdown.js"></script>
      <script src="assets/js/ajax-form.js"></script>
      <script src="assets/js/jquery-ui.js"></script>
      <script src="assets/js/meanmenu.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
