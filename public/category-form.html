<!DOCTYPE html>
<html ng-app="website">
<head>
    <title>Category Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-controller="categoryController" ng-init="init()">
    <div class="container mt-4">
        <h2>{{category.id ? 'Edit' : 'Add'}} Category</h2>

        <div class="alert alert-danger" ng-if="error" ng-bind="error"></div>

        <form ng-submit="saveCategory()" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" 
                       ng-model="category.category_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" 
                          ng-model="category.category_description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category Image</label>
                <input type="file" class="form-control" 
                       onchange="angular.element(this).scope().handleImageUpload(this)"
                       accept="image/*">
                <img ng-if="category.category_image" 
                     ng-src="{{staticurl + category.category_image}}" 
                     alt="Category Image Preview" 
                     class="mt-2" style="max-width: 200px;">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary" 
                        ng-disabled="loading">{{loading ? 'Saving...' : 'Save'}}</button>
                <a href="categories.html" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/app.js"></script>
    <script src="angular/service.js"></script>
    <script src="angular/categoryController.js"></script>
</body>
</html>
