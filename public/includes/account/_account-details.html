<div class="w-100 h-100">
  <div class="checkbox-form">
    <div class="row">
     <div class="col-md-6">
       <div class="checkout-form-list">
          <label>Phone Number <span class="required">*</span></label>
          <input disabled ng-model="user.mobile_number" type="text" placeholder="" >
          <input disabled ng-model="user.id" type="hidden" placeholder="" >
       </div>
    </div>
    
       <div class="col-md-6">
          <div class="checkout-form-list">
             <label>Email Address <span class="required">*</span></label>
             <input  ng-model="user.email" type="email" placeholder="" >
          </div>
       </div>
       <div class="col-md-6">
         <div class="checkout-form-list">
            <label>Password <span class="required">*</span></label>
            <input  ng-model="user.password" type="text" placeholder="" >
         </div>
      </div>
      <div class="col-md-6">
         <div class="checkout-form-list">
            <label> </label>
           
         </div>
      </div>
          
          <div class="col-md-6">
             <div class="checkout-form-list">
                <label>First Name <span class="required">*</span></label>
                <input  ng-model="user.first_name" type="text" placeholder="" >
             </div>
          </div>
          <div class="col-md-6">
             <div class="checkout-form-list">
                <label>Last Name <span class="required">*</span></label>
                <input  ng-model="user.last_name" type="text" placeholder="" >
             </div>
          </div>
          <div class="col-md-12">
             <div class="checkout-form-list">
                <label>Address 1<span class="required">*</span></label>
                <div class="d-flex flex-row gap-4">
                   <input  class="mr-2" ng-model="user.billing_address" type="text" placeholder="Street address" >
                   <input  class="ms-2" ng-model="user.billing_address2" type="text" placeholder="Street Address 2 (Optional)" >
                </div>
             </div>
          </div>
          <div class="col-md-6">
             <div class="country-select">
                <label>Country <span class="required">*</span></label>
                <select
                  
                   ng-model="user.country">
                   <option selected value="India">India</option>
                </select>
             </div>
          </div>
          <div class="col-md-6">
             <div class="checkout-form-list">
                <label>State <span class="required">*</span></label>
                <input  ng-model="user.state" type="text" >
             </div>
          </div>
          <div class="col-md-6">
             <div class="checkout-form-list">
                <label>Town / City <span class="required">*</span></label>
                <input  ng-model="user.city" type="text">
             </div>
          </div>
          <div class="col-md-6">
             <div class="checkout-form-list">
                <label>Postcode / Zip <span class="required">*</span></label>
                <input  ng-model="user.postal_code" type="text" placeholder="Postcode / Zip" >
             </div>
          </div>
          <div class="col-md-3">
            <div class="checkout-form-list">
               <label></label>
               <button type="submit" class="tp-btn tp-color-btn w-100 banner-animation" ng-click="updateCustomer()">Save</button>
            </div>
          
         </div>
         <div class="col-md-9">
            <div class="checkout-form-list">
              
            </div>
         </div>
    </div>
 </div>
</div>
