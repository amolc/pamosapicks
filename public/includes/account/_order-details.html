<div class="w-100 h-100">
  <!-- Table with stripped rows -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Id</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in dataset">
        <td>{{data.id}}</td>
        <td>{{ data.first_name }} {{ data.last_name }}</td>
        <td>{{ data.created_on }}</td>
        <td>{{ data.amount }}</td>
        <td>{{ data.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
