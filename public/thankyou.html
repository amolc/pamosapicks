<!DOCTYPE html>
<html lang="en" ng-app="website">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pamosapicks - The No. 1 Oragnic Store for Pune.</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="./angular/angular-storage.min.js"></script>
    <script src="./angular/angular-payments.js"></script>
    <script src="./angular/app.js"></script>
    <script src="./angular/service.js"></script>
    <script src="./angular/thankyouCtrl.js"></script>
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body ng-controller="thankyouCtrl">
<main>
    <!-- Thank You Section (Visible when booking is confirmed) -->
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your order has been successfully submitted.</p>
            <p>Here are your order details: </p>
            <pre>{{ billing_data }}</pre>
            <p>Please record this information for any further enquiries.</p>
            <p>
                <span>If you have any questions, feel free to</span>
                <span>&nbsp;</span>
                <a style="text-decoration: underline;" href="/contact.html">Contact us</a>
            </p>

            <a href="/" class="thank-you-button">Go to Home</a>
        </div>
    </div>
</main>
</body>
</html>
