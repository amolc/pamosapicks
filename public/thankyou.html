<!DOCTYPE html>
<html lang="en" ng-app="website">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Booking</title>

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/thankyou.css" rel="stylesheet">
    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
</head>

<body ng-controller="BookingDetailsCtrl">
<main>
    <!-- Thank You Section (Visible when booking is confirmed) -->
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your booking has been successfully confirmed.</p>
            <p>We look forward to hosting you. If you have any questions, feel free to contact us.</p>
            <a href="/" class="thank-you-button">Go to Home</a>
        </div>
    </div>
</main>
</body>
</html>
