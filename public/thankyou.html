<!DOCTYPE html>
<html lang="en" ng-app="website">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pamosapicks - The No. 1 Organic Store for Pune.</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="./angular/angular-storage.min.js"></script>
    <script src="./angular/angular-payments.js"></script>
    <script src="./angular/app.js"></script>
    <script src="./angular/service.js"></script>
    <script defer src="./angular/lib/common.js"></script>
    <script defer src="./angular/lib/cart.js"></script>
    <script defer src="./angular/lib/search.js"></script>
    <script src="./angular/paymentCtrl.js"></script>
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/icon-dukamarket.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

  <body ng-app="website" ng-controller="paymentCtrl" ng-init="init()">
    <ng-include
      src="'includes/header.html'"
      onload="
        initializeHeader();
      "></ng-include>
   <!-- header-area-end -->
    <main>
      <section class="checkout-area pb-50 mt-30">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-12">
              <div class="your-order mb-30 ">
                 <h3>Thank you.</h3>
                 <p class="lead">Your order has been successfully submitted.</p>
                 <div class="payment-method">
                    <div ng-if="errorMessage !== null" class="w-100 alert alert-warning">
                       {{ errorMessage }}
                    </div>
                    <div class="order-button-payment mt-20">
                       <a href="index.html"
                        class="tp-btn tp-color-btn w-100">Browse More Products</a>
                    </div>
                 </div>
              </div>
           </div>
          </div>
        </div>
      </section>
    </main>
    <ng-include src="'includes/footer.html'"></ng-include>
    <!-- For modal, this page has its own instance of bootstrap, jquery, popper. Can fix later.-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/waypoints.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/magnific-popup.js"></script>
    <script src="assets/js/counterup.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/isotope-pkgd.js"></script>
    <script src="assets/js/imagesloaded-pkgd.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/meanmenu.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
