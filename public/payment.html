<!DOCTYPE html>
<html lang="en" ng-app="website">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pamosapicks - The No. 1 Organic Store for Pune.</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="./angular/angular-storage.min.js"></script>
    <script src="./angular/angular-payments.js"></script>
    <script src="./angular/app.js"></script>
    <script src="./angular/service.js"></script>
    <script src="./angular/paymentCtrl.js"></script>
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/favicon.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/icon-dukamarket.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body ng-app="website" ng-controller="paymentCtrl" ng-init="init()">
  <ng-include
  src="'includes/header.html'"
  onload="
    initializeHeader();
  "></ng-include>
   <!-- header-area-end -->
    <main>
      <section class="checkout-area pb-50 mt-30">
        <div class="container">
          <div class="row">
            <div class="offset-lg-3 col-lg-6 col-md-12 h-100">
              <div class="your-order mb-30 mt-auto">
                <h3 class="w-100 d-flex justify-content-between">
                  <span>Payment</span>
                  <button
                    class="fs-5"
                    type="button"
                    data-toggle="modal"
                    data-target="#orderDetailsModal"
                    style="text-decoration: underline;">
                    View order details
                  </button>
                </h3>
                <div class="payment-method">
                  <form class="container">
                    <div class="form-group">
                      <input id="upi" type="radio" name="payment_method" value="upi" class="form-check-input" ng-model="paymentMethod" />
                      <label for="upi" className="accordion-button form-check-label">UPI</label>
                    </div>
                    <div class="form-group">
                      <input id="cash_on_delivery" type="radio" name="payment_method" value="cash_on_delivery" class="form-check-input" ng-model="paymentMethod" />
                      <label for="cash_on_delivery" class="form-check-label">Cash On Delivery</label>
                    </div>
                  </form>
                  <div class="order-button-payment mt-20">
                    <a
                      href="/thankyou.html"
                      class="tp-btn tp-color-btn w-100">Pay</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="orderDetailsModal" tabindex="-1"
            role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Order details
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="closeOrderDetails">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="checkbox-form">
                            <h3>Billing Details</h3>
                            <div class="row">
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>Email Address <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.email" type="email" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>Phone <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.mobile_number" type="text" placeholder="+9912345678" >
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>First Name <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.first_name" type="text" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>Last Name <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.last_name" type="text" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="col-md-12">
                                      <div class="country-select">
                                        <label>Country <span class="required">*</span></label>
                                        <select
                                            disabled
                                            ng-model="order_data.country">
                                            <option selected value="India">India</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>State <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.state" type="text" placeholder="" >
                                      </div>
                                  </div>
                                  <div class="col-md-12">
                                      <div class="checkout-form-list">
                                        <label>Town / City <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.city" type="text" placeholder="Town / City" >
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="checkout-form-list">
                                        <label>Postcode / Zip <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.postal_code" type="text" placeholder="Postcode / Zip" >
                                      </div>
                                  </div>
                                  <div class="col-md-12">
                                      <div class="checkout-form-list">
                                        <label>Billing Address <span class="required">*</span></label>
                                        <input disabled ng-model="order_data.billing_address" type="text" placeholder="Street address" >
                                      </div>
                                  </div>
                                  <!-- TEMP: CREATE ACCOUNT -->
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <ng-include src="'includes/footer.html'"></ng-include>
    <!-- For modal, this page has its own instance of bootstrap, jquery, popper. Can fix later.-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/waypoints.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/magnific-popup.js"></script>
    <script src="assets/js/counterup.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/isotope-pkgd.js"></script>
    <script src="assets/js/imagesloaded-pkgd.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/meanmenu.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
