  <div class="container-fluid login-container">
    <div class="row">
      <div class="col-1">

      </div>
        <div class="col-md-6 form-center">
            <div class="login-form">
                <div class="rectangle-group">
                    <!-- <div class="group-item"></div> -->
                    <div class="log-in">Register</div>
                    <form name="signupForm" ng-submit="customersignup()">
                        <div class="form-group">
                            <div style="color: red; padding-top: 10px">{{msg}}</div>
                            <label for="name" class="email-address">Name:</label>
                            <input type="text" class="form-control group-inner" ng-model="data.name" name="name" placeholder="Enter your name" required>
                            <div class="error-message" ng-show="signupForm.name.$error.required && signupForm.$submitted">Please provide a name.</div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="email-address" id="typephone">Phone Number:</label>
                            <input type="number" class="form-control group-inner" ng-model="data.phone" name="phone" required placeholder="00-0000-0000" id="typephone" maxlength="10">
                            <div class="error-message" ng-show="signupForm.phone.$error.required && signupForm.$submitted">Please provide a phone number.</div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="email-address">Email Address:</label>
                            <input type="email" class="form-control group-inner" ng-model="data.email" name="email" required placeholder="Enter your email address">
                            <div class="error-message" ng-show="signupForm.email.$error.required && signupForm.$submitted">Please provide an email address.</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="password">Password:</label>
                            <div class="password-input">
                                <input type="password" class="form-control group-inner" ng-model="data.password" name="password" required placeholder="Enter your password">
                                <span class="toggle-password" ng-click="togglePasswordVisibility()">
                                  <i ng-class="{'fa fa-eye-slash': !showPassword, 'fa fa-eye': showPassword}" style="padding-right: 30px;"></i>
                                </span>
                            </div>
                            <div class="error-message" ng-show="signupForm.password.$error.required && signupForm.$submitted">Please provide a password.</div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" ng-model="data.useragreement" name="useragreement" required>
                                If you agree with our terms and conditions, please check the attached User Agreement.
                            </label>
                            <div class="error-message" ng-show="signupForm.useragreement.$error.required && signupForm.$submitted">Please confirm the agreement.</div>
                        </div>
                        <button class="btn btn-color" type="submit">Register Now</button>
                    </form>
                    <div class="form-group didnt-have-an-container">
                        <span class="didnt-have-an-account">
                            <span>Already have an account?</span>
                            <span class="span"> </span>
                            <span ng-click="login()" class="register-now">Log In</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 image-center">
            <div class="register-image">
              
            </div>
        </div>
    </div>
</div>
   
<ng-include src="'/app/footer/footer.html'"></ng-include>

 <!-- Success Modal -->
<div class="modal" id="successModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Registration Successful</h5>
          </div>
          <div class="modal-body">
              <p class="success-message">{{msg}}</p>
          </div>
      </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal" id="errorModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Registration Failed</h5>
          </div>
          <div class="modal-body">
              <p class="error-message">{{msg}}</p>
          </div>
      </div>
  </div>
</div>
