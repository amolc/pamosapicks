<style>
.multiselect {
  width: 100%;
}

.selectBox {
  position: relative;
}

.selectBox select {
  width: 100%;
  font-weight: bold;
  cursor: pointer;
}

.overSelect {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  cursor: pointer;
}

#checkboxes1 {
  display: none;
  border: 1px #dadada solid;
  background-color: #fff;
  max-height: 200px;
  overflow-y: auto;
}

#checkboxes2 {
  display: none;
  border: 1px #dadada solid;
  background-color: #fff;
  max-height: 200px;
  overflow-y: auto;
}

#checkboxes1 label {
  display: block;
  padding: 8px 12px;
  cursor: pointer;
  color: #000;
  font-weight: 400;
}

#checkboxes2 label {
  display: block;
  padding: 8px 12px;
  cursor: pointer;
  color: #000;
  font-weight: 400;
}


#checkboxes1 label:hover {
  background-color: #1e90ff;
  color: #fff;
}

#checkboxes2 label:hover {
  background-color: #1e90ff;
  color: #fff;
}

</style>

    <div class="modal modal-blur fade" id="add-portfolio" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <form>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark">Create a Model Portfolio </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">

              <div class="row">

                <div class="form-group col-md-6">
                  <label for="portfolio_name" class="text-dark">Portfolio Name:</label>
                  <input type="text" class="form-control" id="portfolio_name"
                  ng-model="data.portfolio_name" name="portfolio_name">
                </div>


                <div class="form-group col-md-6">
                  <label for="display_name" class="text-dark">Portfolio Display Name:</label>
                  <input type="text" class="form-control" id="display_name"
                  ng-model="data.display_name" name="display_name">
                </div>

                <div class="form-group col-md-12">
                  <label for="tagline" class="text-dark">Portfolio Tagline:</label>
                  <input type="text" class="form-control" id="tagline" ng-model="data.tagline"
                    name="tagline">
                </div>

       
                </div>
            </div>


            <div class="row"> 

              <div class="form-group col-md-4">
                <label for="stock_category_id" class="text-dark">Stock Category:</label>

                <select class="form-select"  ng-model="data.stock_category_id" required name="stock_category_id">
                    <option value="" disabled>Select Category</option>
                    <option ng-repeat="category in category_list" value="{{category.id}}">
                        {{category.category_name}}</option>

                </select>
            </div>

              <div class="form-group col-md-4">
                <label for="islive" class="text-dark">Is Live:</label>
                <select class="form-select" ng-model="data.islive" required>
                  <option value=1.0 selected='selected'>True</option>
                  <option value=0.0 >False</option>
              </select>
              </div>

              <div class="form-group col-md-4">
                <label for="ispublic" class="text-dark">Is Public:</label>
                <select class="form-select" ng-model="data.ispublic" required>
                  <option value=1.0 selected='selected'>True</option>
                  <option value=0.0 >False</option>
                </select>
              </div>


          </div>


          <div class="row">

            <div class="form-group col-md-4">
              <label for="portfolio_isfeatured" class="text-dark">Is Featured:</label>
              <select class="form-select" ng-model="data.portfolio_isfeatured" required>
                <option value=1.0 selected='selected'>True</option>
                <option value=0.0 >False</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="capital" class="text-dark">Initial Capital:</label>
              <input type="text" class="form-control" id="capital"
              ng-model="data.capital" name="capital">
            </div>

            <div class="form-group col-md-4">
              <label for="currency" class="text-dark">Currency:</label>
              <input type="text" class="form-control" id="currency" ng-model="data.currency"
                name="currency">
            </div>


        </div>

        <div class="row">


          <div class="form-group col-md-4">
            <label for="stockdataId" class="text-dark">Select Strategy:</label>
            <select class="form-select"  ng-model="data.strategy_id" required name="strategy_id">
              <option value="" disabled>Select Strategy</option>
              <option ng-repeat="strategy in strategy_list" value="{{strategy.id}}">
                  {{strategy.strategy_name}}</option>

          </select>
          </div>

          <div class="form-group col-md-4">
            <label for="bench_stock" class="text-dark">Benchmark Stock:</label>
            <input type="text" class="form-control" id="bench_stock" ng-model="data.bench_stock"
              name="bench_stock">
          </div>

          <div class="form-group col-md-4">
            <label for="stock_source" class="text-dark">Stock Source:</label>
            <input type="text" class="form-control" id="stock_source"
            ng-model="data.stock_source" name="stock_source">
          </div>
          
      </div>

      <div class="row">

        <div class="form-group col-md-4">

          name="telegramchannel">
        </div>

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">
