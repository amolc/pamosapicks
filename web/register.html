                                                <input type="text" name="username" class="form-control" placeholder="Name" ng-model="data.name" tabindex="1" required>

                                            </div>

                                                <span class="error  pl-1" ng-show="!registerForm.phone.$valid && registerForm.phone.$touched"></span>

                                            </div>
                                        </div>

                                                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="data.email" tabindex="3" required>
                                                <span class="error  pl-1" ng-show="!registerForm.email.$valid && registerForm.email.$touched"></span>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                
                                        <div class="col-md-6">

                                                <input type="password"  name="password" class="form-control" placeholder="Password" ng-model="data.password" tabindex="4" required>
                                                <span class="error pl-1" ng-show="!registerForm.password.$valid && (registerForm.password.$touched || submitted)"></span>

                                            </div>
                                        </div>
                                    </div>
                                
                                    <div class="row">
